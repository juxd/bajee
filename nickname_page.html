<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajee - Outbluff your Opponent</title>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Gabarito&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e3a8a;
            color: white;
            font-family: 'Gabarito', sans-serif;
            text-align: center;
            overflow: hidden;
            padding-top: 160px;
        }
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #facc15;
            text-align: center;
            font-family: 'DynaPuff', cursive;
        }
        .slogan {
            position: fixed;
            top: 350px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.4rem;
        }
        .zoom-wrapper {
            transform: scale(1.5);
            transform-origin: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 10rem;
            font-weight: bold;
	}
        p {
	    margin-top: 0px;            
	    font-size: 2.4rem;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        input {
            width: 300px;
            height: 40px;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 10px;
            border: none;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 60px;
            margin: 10px; 
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 20px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .yellow-button {
            background-color: #facc15;
            color: black;
        }
        .blue-button {
            background-color: #93c5fd;
            color: black;
            margin-top: -5px; 
        }
        .happy-face {
            position: absolute;
            width: 400px;
        }
        .face1 { top: 5%; left: 5%; }
        .face2 { bottom: 5%; right: 5%; }
        .face3 { top: 10%; right: 10%; }
        .face4 { bottom: 10%; left: 10%; }
        .face5 { top: 40%; left: 2.5%; }
        .face6 { bottom: 40%; right: 2.5%; }
    </style>
    <script>
        const socket = new WebSocket("ws://localhost:3001");

        socket.onopen = function () {
            document.getElementById("status").innerText = "Connected to server";
        };

        socket.onclose = function () {
            document.getElementById("status").innerText = "Connecting...";
        };
    </script>
</head>
<body>
    <div class="header">
        <h1>Bajee</h1>
    </div>
    <div class="slogan">
        <p>Outbluff your Opponent</p>
    </div>
    <div class="zoom-wrapper">
        <p>Enter A Nickname</p>
        <div class="input-container">
            <input type="text" placeholder="Enter a nickname">
        </div>
        <button class="button yellow-button">Submit</button>
        <button class="button blue-button">Back</button>
    </div>
    <img src="happy_face_1.png" class="happy-face face1" alt="Happy Face 1">
    <img src="happy_face_2.png" class="happy-face face2" alt="Happy Face 2">
    <img src="happy_face_3.png" class="happy-face face3" alt="Happy Face 3">
    <img src="happy_face_4.png" class="happy-face face4" alt="Happy Face 4">
    <img src="happy_face_5.png" class="happy-face face5" alt="Happy Face 5">
    <img src="happy_face_6.png" class="happy-face face6" alt="Happy Face 6">
</body>
</html>

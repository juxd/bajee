<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajee - Game</title>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Gabarito&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e3a8a;
            color: white;
            font-family: 'Gabarito', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .header {
            font-family: 'DynaPuff', cursive;
            font-size: 3rem;
            color: #facc15;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .game-container {
            display: flex;
            gap: 50px;
            align-items: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 10px;
            background-color: #ffffff22;
            padding: 20px;
            border-radius: 10px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid gray;
            cursor: pointer;
        }
        .color-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff22;
            padding: 20px;
            border-radius: 10px;
        }
        .colors {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.5rem;
            background-color: #ffffff22;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .player-score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="header">BAJEE</div>
    <p class="subtitle" id="subtitle"><strong>Round 1</strong> - Both players selecting Color</p>

    <div class="game-container">
        <!-- Game Board -->
        <div class="board" id="board"></div>

        <!-- Color Selection -->
        <div class="color-selection">
            <h3>Choose your Color</h3>
            <div class="colors">
                <div class="color-option" style="background-color: red;" onclick="selectColor(1, 'Red')"></div>
                <div class="color-option" style="background-color: orange;" onclick="selectColor(1, 'Orange')"></div>
                <div class="color-option" style="background-color: yellow;" onclick="selectColor(1, 'Yellow')"></div>
                <div class="color-option" style="background-color: blue;" onclick="selectColor(1, 'Blue')"></div>
                <div class="color-option" style="background-color: green;" onclick="selectColor(1, 'Green')"></div>
                <div class="color-option" style="background-color: purple;" onclick="selectColor(1, 'Purple')"></div>
                <div class="color-option" style="background-color: pink;" onclick="selectColor(1, 'Pink')"></div>
            </div>
            <p><strong>Player 1: <span id="player1-color">None</span></strong></p>
            <p><strong>Player 2: <span id="player2-color">None</span></strong></p>
            <button onclick="confirmColors()">Confirm Colors</button>
        </div>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <div class="player-score">
            <p><strong>beaster6</strong></p>
            <p id="score1">0</p>
        </div>
        <div class="player-score">
            <p><strong>DukeDoe</strong></p>
            <p id="score2">0</p>
        </div>
    </div>

    <script>
        const colors = ["red", "orange", "yellow", "blue", "green", "purple", "pink"];
        let player1Color = null, player2Color = null;
        let gameStarted = false;

        function generateBoard() {
            const board = document.getElementById('board');
            for (let i = 0; i < 49; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener("click", placeThaler);
                board.appendChild(cell);
            }
        }

        function getRandomPositions() {
            let positions = Array.from({ length: 49 }, (_, i) => i);
            positions = positions.sort(() => Math.random() - 0.5).slice(0, colors.length);
            return Object.fromEntries(colors.map((color, index) => [color, positions[index]]));
        }

        function populateBoard() {
            const colorPositions = getRandomPositions();
            Object.entries(colorPositions).forEach(([color, int_repr]) => {
                const x = int_repr % 7;
                const y = Math.floor(int_repr / 7);
                const index = y * 7 + x;
                const cell = document.getElementById('board').children[index];
                cell.style.backgroundColor = color;
                cell.dataset.filled = "true"; // Mark as filled
            });
        }

        function selectColor(player, color) {
            if (player === 1) {
                player1Color = color;
                document.getElementById("player1-color").innerText = color;
            } else {
                player2Color = color;
                document.getElementById("player2-color").innerText = color;
            }
        }

        function confirmColors() {
            if (!player1Color || !player2Color || player1Color === player2Color) {
                alert("Both players must select different colors!");
                return;
            }
            gameStarted = true;
            document.getElementById("subtitle").innerText = `Round 1 - Player 1 to add Thaler`;
        }

        function placeThaler(event) {
            if (!gameStarted) return;
            const cell = event.target;
            if (cell.dataset.filled === "true") return;
            cell.style.backgroundColor = "gray"; // Place Thaler
            gameStarted = false; // Prevent further moves in this round
            document.getElementById("subtitle").innerText = "Round 1 - Player 1 placed Thaler!";
        }

        generateBoard();
        populateBoard();
    </script>

</body>
</html>

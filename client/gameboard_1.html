<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajee - Game</title>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Gabarito&display=swap" rel="stylesheet">
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #1e3a8a;
        color: white;
        font-family: 'Gabarito', sans-serif;
        text-align: center;
        padding: 20px;
      }
      .header {
        font-family: 'DynaPuff', cursive;
        font-size: 3rem;
        color: #facc15;
        margin-bottom: 20px;
      }
      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }
      .game-container {
        display: flex;
        gap: 50px;
        align-items: center;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(7, 50px);
        grid-template-rows: repeat(7, 50px);
        gap: 10px;
        background-color: #ffffff22;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }
      .cell {
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 0px solid gray;
        cursor: pointer;
      }
      .cell.highlighted {
        border: 10px solid gray;
        box-sizing: border-box;
      }
      .color-selection {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff22;
        padding: 20px;
        border-radius: 10px;
      }
      .colors {
        display: flex;
        gap: 10px;
        margin: 10px 0;
      }
      .color-option {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid white;
      }
      .scoreboard {
        display: flex;
        justify-content: center;
        gap: 30px;
        font-size: 1.5rem;
        background-color: #ffffff22;
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
      }
      .player-score {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>

    <div class="header">BAJEE</div>
    <p class="subtitle" id="subtitle"><strong>Round 1</strong> - Both players selecting Color</p>

    <div class="game-container">
      <!-- Game Board -->
      <div class="board" id="board"></div>

      <!-- Color Selection -->
      <div class="color-selection">
        <h3>Choose your Color</h3>
        <div class="colors">
          <div class="color-option" style="background-color: red;" onclick="chooseColor('R')"></div>
          <div class="color-option" style="background-color: orange;" onclick="chooseColor('O')"></div>
          <div class="color-option" style="background-color: yellow;" onclick="chooseColor('Y')"></div>
          <div class="color-option" style="background-color: blue;" onclick="chooseColor('B')"></div>
          <div class="color-option" style="background-color: green;" onclick="chooseColor('G')"></div>
          <div class="color-option" style="background-color: purple;" onclick="chooseColor('P')"></div>
          <div class="color-option" style="background-color: pink;" onclick="chooseColor('U')"></div>
        </div>
        <p><strong><span id="player-label"></span>&nbsp;<span id="player-color">None</span></strong></p>
        <button onclick="confirmColors()">Confirm Colors</button>
      </div>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <div class="player-score">
        <p><strong>beaster6</strong></p>
        <p id="score1">0</p>
      </div>
      <div class="player-score">
        <p><strong>DukeDoe</strong></p>
        <p id="score2">0</p>
      </div>
    </div>

    <script src="game.js"></script>

  </body>
</html>
